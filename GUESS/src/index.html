    </form>
      <div class="info">
        <div>
          Подсказка:
        </div>
        <div>
          Попытки: 0
        </div>
      </div>
    <button id="settings"><img src="./assets/img/options.png"></button>
    <form id="settings_form">
      <div>
        <label id="settings_label">Диапазон</label>
        <input type="text" placeholder='Формат: 1-100' id="settings_input">
      </div>
      <button id="settings_button">Начать</button>
    </form>
  </main>
  </body>
